<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calidad y Seguridad Asistencial — Portal del Funcionario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --verde:#3cb043; --azul:#004aad; --naranjo:#f57c00; }
    .bg-azul{background-color:var(--azul)} .text-azul{color:var(--azul)} .text-verde{color:var(--verde)} .text-naranjo{color:var(--naranjo)}
  </style>
</head>
<body class="bg-white text-slate-800">
  <header class="border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <img src="Calificaciones.png" alt="Logo" class="h-10 w-auto"/>
        <span class="font-semibold text-azul">Portal del Funcionario</span>
      </a>
      <a href="index.html#servicios" class="text-sm hover:text-azul">← Volver a Secciones</a>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-3xl font-bold text-azul">Calidad y Seguridad Asistencial</h1>
    <p class="mt-3 text-slate-700 max-w-3xl">Repositorio para protocolos, manuales, instructivos y normativa vigente en materia de gestión de calidad, seguridad del paciente y mejora continua.</p>
  </main>

  <footer class="border-t">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-sm text-slate-600">© <span id="year"></span> Corporación Municipal San José de Maipo</div>
  </footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear()</script>
</body>
</html>
