<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solicitud de Vehículos — Portal del Funcionario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    const supabase = createClient('https://ocqoipzgtsanpyzjcsis.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jcW9pcHpndHNhbnB5empjc2lzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExNjEwMDcsImV4cCI6MjA3NjczNzAwN30.mc3mM6ctAyQne5D_Dkw6w9BczzIE9CTe4AQFXqYsMo4');
    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('formVeh');
      const out = document.getElementById('msg');
      form.addEventListener('submit', async (e)=>{
        e.preventDefault(); out.textContent='Enviando…';
        const payload = {
          contacto_email: form.contacto_email.value.trim(),
          unidad: form.unidad.value.trim(),
          fecha_salida: form.fecha_salida.value || null,
          hora_salida: form.hora_salida.value || null,
          destino: form.destino.value.trim(),
          motivo: form.motivo.value.trim()
        };
        const { error } = await supabase.from('vehiculos_solicitudes').insert(payload);
        out.textContent = error ? ('Error: '+error.message) : 'Solicitud enviada. ¡Gracias!';
        if(!error) form.reset();
      });
    });
  </script>
</head>
<body class="bg-white text-slate-800">
  <header class="border-b">
    <div class="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
      <a href="index.html" class="text-azul font-semibold">← Volver</a>
      <h1 class="text-xl font-bold">Solicitud de Vehículos</h1>
      <span></span>
    </div>
  </header>
  <main class="max-w-5xl mx-auto px-4 py-8">
    <form id="formVeh" class="bg-white rounded-2xl border p-6 grid md:grid-cols-2 gap-4">
      <div class="md:col-span-2">
        <label class="block text-sm font-medium">Correo de contacto</label>
        <input name="contacto_email" type="email" required class="w-full rounded-xl border p-2" placeholder="tu@cormusjm.cl" />
      </div>
      <div>
        <label class="block text-sm font-medium">Unidad</label>
        <input name="unidad" type="text" required class="w-full rounded-xl border p-2" />
      </div>
      <div>
        <label class="block text-sm font-medium">Fecha de salida</label>
        <input name="fecha_salida" type="date" class="w-full rounded-xl border p-2" />
      </div>
      <div>
        <label class="block text-sm font-medium">Hora de salida</label>
        <input name="hora_salida" type="time" class="w-full rounded-xl border p-2" />
      </div>
      <div>
        <label class="block text-sm font-medium">Destino</label>
        <input name="destino" type="text" class="w-full rounded-xl border p-2" />
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium">Motivo</label>
        <textarea name="motivo" rows="4" class="w-full rounded-xl border p-2"></textarea>
      </div>
      <div class="md:col-span-2">
        <button class="px-4 py-2 rounded-xl bg-blue-600 text-white">Enviar solicitud</button>
        <p id="msg" class="text-sm text-slate-600 mt-2"></p>
      </div>
    </form>
  </main>
</body>
</html>
