<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><title>Health Supabase</title></head>
<body>
<pre id="out">Probando…</pre>
<script type="module">
  const SUPABASE_URL = 'https://ocqoipzgtsanpyzjcsis.supabase.co';
  async function run(){
    const out = document.getElementById('out');
    try {
      const r = await fetch(`${SUPABASE_URL}/auth/v1/health`);
      out.textContent = `GET /auth/v1/health → ${r.status} ${r.statusText}`;
    } catch (e) {
      out.textContent = 'NetworkError: ' + (e?.message || e);
    }
  }
  run();
</script>
</body>
</html>
